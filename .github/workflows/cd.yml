name: CD

on:
  push:
    branches:
      - trunk

  workflow_run:
    workflows: [CI]
    types: [completed]
    branches: [trunk]

jobs:
  release:
    runs-on: ${{ matrix.os }}
    continue-on-error: ${{ matrix.experimental }}
    strategy:
      fail-fast: true
      matrix:
        os: [ubuntu-latest]
        bun: [1.1.24]
        experimental: [false]

    name: 🔖 Release Beno using Bun-${{ matrix.bun }} under ${{ matrix.os }}

    steps:
      - name: 🚚 Checkout code
        uses: actions/checkout@v4

      - name: 🦄 Setup Bun & NPM
        uses: siguici/setup-js@v1
        with:
          runtime: bun
          version: ${{ matrix.bun }}
          pm: npm

      - name: 🔖 Create Release Pull Request or Publish to NPM 🚀
        id: changesets
        uses: changesets/action@v1
        with:
          publish: make release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}

  deploy:
    runs-on: ${{ matrix.operating-system }}
    if: ${{ github.event.workflow_run.conclusion == 'success' }}

    environment:
      name: production
      url: https://jsr.io/@siguici/buno

    permissions:
      id-token: write
      contents: read

    strategy:
      matrix:
        operating-system: [ubuntu-latest]
        deno-version: [1.45.5]

    name: 🚀 Deploy Beno to JSR using Deno ${{ matrix.deno-version }}

    steps:
      - name: 🚚 Get latest code
        uses: actions/checkout@v4

      - name: 🦕 Setup Deno
        uses: denoland/setup-deno@v1
        with:
          deno-version: ${{ matrix.deno-version }}

      - name: 📂 Download Deno distribution files
        uses: actions/download-artifact@v4
        with:
          name: deno_dist
          path: deno
          run-id: ${{ github.event.workflow_run.id }}
          github-token: ${{ secrets.GITHUB_TOKEN }}

      - name: 📦️ Build NPM package
        run: deno task build

      - name: 🗃️ List distribution files
        run: ls -la deno

      - name: 🚨 Fix code style
        run: deno task fix

      - name: 🚀 Publish to JSR
        run: deno publish
