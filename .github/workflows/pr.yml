name: PR
on: [push, pull_request]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    continue-on-error: ${{ matrix.experimental }}
    strategy:
      fail-fast: true
      matrix:
        os: [ubuntu-latest]
        bun: [1.1.24]
        experimental: [false]

    steps:
      - name: ðŸšš Checkout code
        uses: actions/checkout@v4

      - name: ðŸ¦„ Setup Bun & NPM
        uses: siguici/setup-js@v1
        with:
          runtime: bun
          version: ${{ matrix.bun }}
          pm: npm

      - run: make publish
