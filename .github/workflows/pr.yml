name: PR
on: [push, pull_request]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    continue-on-error: ${{ matrix.experimental }}
    strategy:
      fail-fast: true
      matrix:
        os: [ubuntu-latest]
        bun: [1.1.24]
        experimental: [false]

    steps:
      - name: ðŸšš Checkout code
        uses: actions/checkout@v4

      - name: ðŸ¦„ Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: ${{ matrix.bun }}

      - run: make publish
